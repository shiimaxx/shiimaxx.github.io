<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>shiimaxx.com</title>
  <link rel="icon" type="image/png" sizes="96x96" href="./images/favicon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
</head>
  <link href="./css/main.css" rel="stylesheet">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body class="mdc-typography">
  <header class="mdc-toolbar">
    <div class="container">
      <div class="mdc-toolbar__row">
        <a class="mdc-toolbar__title mdc-typography--display1" href="/">shiimaxx.com</a>
      </div>
    </div>
  </header>
  <div class="container">
    <div id="app">
      <ul class="mdc-list" >
        <li v-for="entry in entries" class="mdc-list-item">
          <span class="mdc-list-item__text">
            <a v-bind:href="entry.url">{{ entry.title }}</a>
            <span class="mdc-list-item__secondary-text">
              <time v-bind:datetime="entry.created_at">{{ entry.created_at }}</time>
            </span>
          </span>
        </li>
      </ul>
    </div>
    <div id="icon">
      <a href="https://github.com/shiimaxx" target="_blank"><i class="fab fa-github-square fa-5x"></i></a>
      <a href="https://twitter.com/shiimaxx" target="_blank"><i class="fab fa-twitter-square fa-5x"></i></a>
      <a href="https://www.facebook.com/shiimaxx" target="_blank"><i class="fab fa-facebook-square fa-5x"></i></a>
    </div>
  </div>
</body>
<script src="./dist/build.js"></script>
</html>
