<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>shiimaxx.com</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link href="./css/main.css" rel="stylesheet">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
  <div class="container">
    <div id="app">
      <ul class="mdl-list" >
        <li v-for="entry in entries" class="md-list__item">
          <span class="mdl-list__item-primary-content">
            <time v-bind:datetime="entry.created_at">{{ entry.created_at }}</time>
            <a v-bind:href="entry.url">{{ entry.title }}</a>
          </span>
        </li>
      </ul>
    </div>
    <i class="fab fa-twitter-square fa-5x"></i>
    <i class="fab fa-github-square fa-5x"></i>
    <i class="fab fa-facebook-square fa-5x"></i>
  </div>
</body>
<script src="./dist/build.js"></script>
</html>
